{% extends "base.html" %}

{% block title %} Shops {% endblock %}

{% block content %}
{% for shop in shops %}
    <h1>Название: {{ shop.name }}</h1>
    <h2>Адрес: {{ shop.address }}</h2>
    <a class="btn btn-outline-dark" href="{% url 'shop' shop_id=shop.pk %}">Подробнее</a>
    <hr/>
{% endfor %}
{% endblock %}
