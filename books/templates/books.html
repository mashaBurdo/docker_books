{% extends "base.html" %}

{% block title %} Books {% endblock %}

{% block content %}
{% for book in books %}
    <h1>Название: {{ book.name }}</h1>
    <h2>Автор: {{ book.author }}</h2>
    <h3>Цена: {{ book.price }}</h3>
    <h3>Страниц: {{ book.pages }}</h3>
    <a href="{% url 'book' book_id=book.pk %}">Подробнее</a>
    <hr/>
{% endfor %}
{% endblock %}
